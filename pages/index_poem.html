<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="urchrr">
  <link rel="stylesheet" href="./index.css">
  <title>Предсказания мертвых поэтов</title>
  <link rel="shortcut icon" href="../images/logo_transparent 1.svg" type="image/png">
</head>

<body>
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="../images/logo_transparent.png" alt="Логотип 'Место'" onclick="document.location='./index_main-page.html'">
    </header>

    <main class="content">


      <section class="drum">
        <div class="drum__part drum__part_type_item">
          <div class="drum__part drum__part_type_shadow">
            <button type="button" class="drum__part drum__part_type_button page__button"></button>
          </div>
        </div>
      </section>

    </main>
    <div class="popup">
      <button type="button" class="popup__close page__button"></button>
      <div class="popup__card">
        <h2 class="popup__poem-title popup__card-text page__text-overflow">В этот лес заворожённый...</h2>
        <p class="popup__poem popup__card-text">
          В этот лес завороженный,
          По пушинкам серебра,
          Я с винтовкой заряженной
          На охоту шел вчера.
        </p>
        <p class="popup__poem-author popup__card-text page__text-overflow">Сергей Есенин, 1914</p>
      </div>
    </div>

    <footer class="footer page__section">
      <div class="footer__wrapper">
        <h2 class="footer__text">
          WODO — уникальная платформа для генерации предсказаний с помощью цитат известных поэтов.
        </h2>
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="#" class="footer__link">
              <img class="footer__social-icon" src="../images/telegram.svg" alt="Логотип Телеграмма">
            </a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link">
              <img class="footer__social-icon" src="../images/facebook.svg" alt="Логотип Фейсбук">
            </a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link">
              <img class="footer__social-icon" src="../images/instagram.svg" alt="Логотип Инстаграмм">
            </a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link">
              <img class="footer__social-icon" src="../images/vk.svg" alt="Логотип ВК">
            </a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link">
              <img class="footer__social-icon" src="../images/pinterest.svg" alt="Логотип Пинтерест">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
